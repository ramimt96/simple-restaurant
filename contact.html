<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Restaurant Name - Contact</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <div class="logo">Restaurant Name</div>
    <nav>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="menu.html">Menu</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
      <div class="hamburger">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </nav>
  </header>

  <section class="contact-section">
    <h2>Contact Us</h2>
    <div class="map-container">
      <iframe src="https://www.google.com/maps/embed?pb=!1m18...YOUR_MAP_EMBED_LINK..." width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </div>

    <form class="contact-form">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Message:</label>
      <textarea id="message" name="message" required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </section>

  <footer>
    <div class="social-media">
      <a href="https://facebook.com" target="_blank">Facebook</a>
      <a href="https://instagram.com" target="_blank">Instagram</a>
    </div>
    <div class="business-hours">
      <p>Mon-Fri: 11am - 10pm</p>
      <p>Sat-Sun: 9am - 11pm</p>
    </div>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
