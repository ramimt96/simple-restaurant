<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ramizzle's Sizzles - Contact</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="images/logo.jpg" alt="Logo" class="logo-img">
      <span>Ramizzle's Sizzles</span>

    </div>
    <nav>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="menu.html">Menu</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
      <div class="hamburger">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </nav>
  </header>

  <div id="cart-modal" class="cart-modal">
    <div class="cart-content">
      <h2>Your Cart</h2>
      <div id="cart-items"></div>
      <div class="cart-total">
        <strong>Total:</strong> <span id="cart-total">$0.00</span>
      </div>
      <div class="cart-buttons">
        <button class="clear-cart" onclick="cart.clearCart()">Clear Cart</button>
        <button class="checkout-btn" onclick="alert('Checkout functionality coming soon!')">Checkout</button>
      </div>
      <button class="close-cart" onclick="toggleCart()">Close</button>
    </div>
  </div>

  <section class="contact-section">
    <h2>Contact Us</h2>
    <div class="map-container">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.0!2d-122.4!3d37.8!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zMzfCsDQ4JzAwLjAiTiAxMjLCsDI0JzAwLjAiVw!5e0!3m2!1sen!2sus!4v1234567890"
        width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </div>

    <form class="contact-form">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Message:</label>
      <textarea id="message" name="message" required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </section>

  <footer>
    <div class="social-media">
      <a href="https://facebook.com" target="_blank">Facebook</a>
      <a href="https://instagram.com" target="_blank">Instagram</a>
    </div>
    <div class="business-hours">
      <p>Mon-Fri: 11am - 10pm</p>
      <p>Sat-Sun: 9am - 11pm</p>
    </div>
  </footer>

  <script src="js/script.js"></script>
  <script src="js/cart.js"></script>
</body>
</html>
